    <title>Tabele</title>

<style>
table,th,td,tr{
    border: 1px solid;
}

table{width: 100%;
border-collapse: collapse;}

th{height: 60px;}
td{text-align: center;
vertical-align: center;
}

</style>

</head>
<body>

    <table>
    <tr><th>Imię</th><th>Nazwisko</th><th>Miejscowość</th></tr>
    <tr><td>Dana</td><td>Stanek</td><td>Chmielnik</td></tr>
    <tr><td>Wera</td><td>Flaszka</td><td>Chmielnik</td></tr>
    <tr><td>Ewa</td><td>Kot</td><td>Warszawa</td></tr>

</table>
